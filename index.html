<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat with YouTube Embed</title>
    <style>
        /* Styling sama seperti sebelumnya */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .chatbox {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            overflow-y: auto;
            margin-top: 20px;
        }
        #chatMessages {
            display: flex;
            flex-direction: column;
        }
        #queue {
            width: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            background-color: #fff;
            max-height: 100px;
            overflow-y: auto;
        }
        input {
            width: 300px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        iframe {
            margin-top: 20px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Live Chat with YouTube Video</h1>

    <!-- YouTube embed IFrame -->
    <iframe id="player" width="560" height="315" 
            src="https://www.youtube-nocookie.com/embed/" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>

    <!-- Chatbox for live song requests -->
    <div class="chatbox">
        <div id="chatMessages"></div>
    </div>

    <div id="queue">
        <h3>Antrian Lagu:</h3>
        <div id="queueList"></div>
    </div>

    <input type="text" id="chatInput" placeholder="Type a message or request a song...">
    <button id="sendBtn">Send</button>

    <!-- Link to app.js -->
    <script src="app.js"></script>
</body>
</html>
